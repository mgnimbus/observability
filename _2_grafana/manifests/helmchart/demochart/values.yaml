replicaCount: 3

image:
  repository: stacksimplify/kubenginx:2.0.0
  pullPolicy: IfNotPresent
serviceAccount:
  create: false

service:
  type: NodePort
  port: 80

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

autoscaling:
  enabled: false
