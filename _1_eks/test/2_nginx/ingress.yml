apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sample-nlb-ingress
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - zues.com
      secretName: zues-com-tls
  rules:
    - host: zues.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: my-app
                port:
                  number: 80
